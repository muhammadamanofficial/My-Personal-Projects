<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="main_container">
        <p class="title">Focus on <span>Today</span></p>
        <div id="main_box">
            <h2 class="box_heading">Today <div><img class="sun" src="sun.svg" alt="sun"><img class="smile" src="smile.svg" alt=""></div></h2>
            <p class="bar_quote">Raise the bar by completing your goals!</p>
            <div class="outer_bar">
                <div class="inner_bar"><span>2/3 Completed</span></div>
            </div>
            <p class="error">Please set all the 3 goals!</p>
            <div class="inputs_container">
            <div class="input_box1 input_boxs">
                <div class="notcheck checkboxs">&check;</div>
                <input class="input1 input_fields" placeholder="Add new goal..." id="first" type="text">
            </div>
            <div class="input_box2 input_boxs">
                <div class="notcheck checkboxs">&check;</div>
                <input class="input2 input_fields" placeholder="Add new goal..." id="second" type="text">
            </div>
            <div class="input_box3 input_boxs">
                <div class="notcheck checkboxs">&check;</div>
                <input class="input3 input_fields" placeholder="Add new goal..." id="third" type="text">
            </div>
        </div>
            <button class="reset_btn">Reset Progress</button>
            <p class="footer_quote">“Move one step ahead, today!”</p>
            <p class="made">Made with  Love by Muhammad Aman</p>
        </div>
    </main>
</body>
</html>

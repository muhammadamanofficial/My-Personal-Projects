<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----- Google Fonts Link ----- -->
    <!-- First Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- Second Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">


   <!-- ----- E-Project Logo Link ----- -->

    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    
    <!-- ----- CSS LINKS ----- -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../LightBox/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <title>GardenWorld || New Account</title>
</head>

<body>
    <section id="create_new_account_container">
        <form action="#">
            <div class="new_account_brand_name">
                <img src="../images/logo.png" alt="logo">
                <h2 class="brand_name">Garden World</h2>
            </div>
            <div id="create_account_main_box">
                <h2 class="create_account_heading">Create account</h2>
                <div class="inputsbox name">
                    <label for="yourname">Your name</label>
                    <input type="text" id="yourname">
                </div>
                <div class="inputsbox email">
                    <label for="youremail">Mobile number or email</label>
                    <input type="text" id="youremail">
                </div>
                <div class="inputsbox password">
                    <label for="yourpassword">Password</label>
                    <input type="password" id="yourpassword" placeholder="At least 5 charactors">
                    <p>Password must be at least 5 charactors</p>
                </div>
                <div class="inputsbox re-password">
                    <label for="yourre-password">Re-enter password</label>
                    <input type="password" id="yourre-password">
                </div>
                <a href="../index.html" class="signin_btn">Sign in</a>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="LightBox/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>

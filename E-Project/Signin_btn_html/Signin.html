<body>
    <section id="signin_container">
        <div class="name_Signin_box">
            <div class="brand_name_logo">
                <img src="../images/logo.png" alt="logo">
                <h2 class="brand_name">Garden World</h2>
            </div>
            <div class="signin_box">
                <form class="signin_form" action="#">
                    <h2>Sign In</h2>
                    <div class="email_box">
                    <label for="Email">Email Or Mobile Number</label>
                    <input type="text" id="Email">
                    <label for="password">Password</label>
                    <div class="showpassword">
                    <input type="password"  id="password">
                    <div onclick="show()">
                    <i id="unshow" class=" bi bi-eye-slash"></i>
                    <i id="show" class=" bi bi-eye"></i>
                </div>
                </div>
                </div>
                    <a href="EmailVerification.html" class="continue_btn">Continue</a>
                    <details><a href="Forgotpassword.html">Forgot Password?</a>
                        <summary class="help">Need Help?</summary>
                    </details>
                </form>
            </div>
            <div id="create_newaccount">
                <p>You are new?</p>
                <a href="NewAccount.html" class="new_account">Create New Garden World Account</a>
            </div>
        </div>
    </section>
<script src="../javascript/script.js"></script>

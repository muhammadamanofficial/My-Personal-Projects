<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/lightbox.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

img
{
    height: 190px;
    margin-left: 20px;
    margin-top: 100px;
    filter: grayscale(0%);
    transition: 1s;
}

img:hover
{
    transition: 0.5s;
    filter: grayscale(100%);
    box-shadow: 1px 1px 3px 1px black;
    transform: scale(1.02);
}

</style>
<body>
     <a href="images/PUBGBack.png" data-lightbox="Gallery"><img src="images/PUBGBack.png" alt=""></a>
    <a href="images/PUBGI1.png" data-lightbox="Gallery"><img src="images/PUBGI1.png" alt=""></a> 
    <a href="images/PUBGI2.jpg" data-lightbox="Gallery"><img src="images/PUBGI2.jpg" alt=""> </a>
    <a href="images/PUBGI3.jpg" data-lightbox="Gallery"><img src="images/PUBGI3.jpg" alt=""></a>

<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
